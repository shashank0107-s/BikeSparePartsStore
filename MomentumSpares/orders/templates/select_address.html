{% extends 'base.html' %}

{% block title %}
    Select Address
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <h3 class="mb-3">Select an Address</h3>

        {% if addresses %}
            <div class="list-group mb-3">
                {% for address in addresses %}
                    <label class="list-group-item d-flex align-items-start">
                        <input 
                            type="radio" 
                            name="address" 
                            value="{{ address.id }}" 
                            class="form-check-input me-2 mt-1"
                            {% if forloop.first %}checked{% endif %}>
                        <div>
                            {{ address.street }}, {{ address.city }}, {{ address.state }}
                        </div>
                    </label>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        {% else %}
            <p class="text-muted">No saved addresses. Please add one below.</p>
        {% endif %}
    </form>

    <div class="mt-3">
        <a href="{% url 'add_address' %}?next={{ request.path }}" class="btn btn-secondary">
            Add Address
        </a>
    </div>
</div>
{% endblock %}
