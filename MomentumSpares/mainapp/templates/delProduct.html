{% extends 'base.html' %}

{% block title %}
Delete Product
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow border-0 p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h4 class="text-danger mb-4">Are You Sure?</h4>
            <p class="text-muted mb-4">
                You are about to delete the product: <strong>{{ product.name }}</strong><br>
                This action <u>cannot</u> be undone.
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">Confirm Delete</button>
                    <a href="{% url 'prod_details' product.pk %}" class="btn btn-outline-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
