{% extends 'base.html' %}

{% block title %}
Add Product
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Product</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_name" class="form-label">Product Name</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label for="id_price" class="form-label">Price (₹)</label>
                            {{ form.price }}
                        </div>

                        <div class="mb-3">
                            <label for="id_desc" class="form-label">Description</label>
                            {{ form.desc }}
                        </div>

                        <div class="mb-3">
                            <label for="id_stock" class="form-label">Stock Quantity</label>
                            {{ form.stock }}
                        </div>

                        <div class="mb-4">
                            <label for="id_pic" class="form-label">Product Image</label>
                            {{ form.pic }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
